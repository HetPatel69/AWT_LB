<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            background-color: bisque;
            padding: 0.7rem;
        }
        .container>p{
            margin: 10px;
        }
        .big{
            font-size: larger;
        }
        .red{
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="big red" style="font-weight: 700;">200103101026</p>
        <p class="red">this is in red but not big</p>
        <p class="big">this is big</p>
    </div>
</body>
</html>
